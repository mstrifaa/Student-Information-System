<!DOCTYPE html>
<html>

    <head>
        <title>

        </title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="C:\Users\RIFA\Desktop\CSE SWE and OODesign\Project\bootstrap-4.4.1-dist">
        <style>
            * {
                box-sizing: border-box;
            }

            body {
                height: 650px;
                margin: 0px;
            }


            div#sign_in {
                width: 100%;
                background-color: white;
                height: inherit;
                padding-top: 1px;
            }

            div#sign_in img#logo {
                margin: 20px 25% 0px 35%;
                height: 30%;
            }

            div#sign_in p {
                font-family: sans-serif;
                font-weight: 500;
                font-size: 20px;
                width: fit-content;
                margin: 18px 40%;
            }

            form {
                display: block;
                margin: auto;
                height: max-content;
                width: 50%;
                /* background-color: aquamarine; */
                margin: 3.5em auto 0px;
            }

            input[type="text"] {
                width: 80%;
                border-style: none none solid none;
                border-color: gray;
                border-width: 1px;
                padding: 1em;
            }

            input[type="password"] {
                width: 80%;
                border-style: none;
                border-color: gray;
                border-width: 1px;
                padding: 1em;
            }


            .btn {
                margin: 20px 30%;
                width: max-content;
                border-radius: 50px;
                padding: 10px 40px;
                background-color: rgb(7, 179, 136);
            }

            @media screen and (max-width: 720px){
                .btn{
                    padding: 10px 10px;
                    margin: 20px 25%;
                }
            }

        </style>

        <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0" />

    </head>

    <body>
        <div id="sign_in">
            <img id="logo" src="iut_logo.png" alt="logo of IUT">
            <p> Sign In To SIS </p>

            <form method="POST" action=".... form_handler ....">
                <input type="text" name="user_id" placeholder="User ID" /> <!-- only border-bottom -->
                <br />
                <input type="password" name="password" placeholder="Password" /> <!-- no borders -->
                <br />
                <label>
                    <input type="checkbox" name="remember" style="width: 20px;
                                                                  height: 15px;"/> 
                    Remember me
                </label>
                <br />

                <button class="btn btn-success" data-toggle="button" aria-pressed="false"> Sign in </button>
            </form>
        </div>

    </body>

</html>
