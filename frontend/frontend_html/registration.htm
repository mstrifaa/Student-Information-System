<!DOCTYPE html>
<html>

    <head>
        <title>Sign Up</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


        <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href=".\..\css\registration.css">

        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    </head>

    <body>
        <div>
            <form method="POST" action="... form_handler...">

                <div id="left_box" class="inside_form">

                    <p>Sign Up to SIS IUT</p>
                    <br />
                    <div class="input">
                        <label for="id">Student Number <span style="color: red;">*</span></label>

                        <input id="id" type="text" name="student_no" required>
                    </div>

                    <div class="input">
                        <label for="student_name">Student Name (Full Name)<span style="color: red;">*</span></label>

                        <input id="student_name" type="text" name="student_name" required>
                    </div>


                    <div class="input">
                        <label for="dob">Date of birth <span style="color: red;">*</span></label>

                        <input id="dob" type="date" name="d_birth" required>
                    </div>

                    <div class="input">
                        Gender <span style="color: red;">*</span>
                        <label for="male" style="margin-left: 2rem;">Male</label>
                        <input id="male" type="radio" name="gender">

                        <label for="female" style="margin-left: 2rem;">Female</label>
                        <input id="female" type="radio" name="gender">

                    </div>

                    <br />

                    <div class="input">
                        <label for="email">E-mail Address<span style="color: red;">*</span></label>

                        <input id="email" type="email" name="student_email" required>
                    </div>

                    <div class="input">
                        <label for="phone">Contact Number<span style="color: red;">*</span></label>

                        <input id="phone" type="tel" name="phone" required>
                    </div>

                    <div class="input">
                        <label for="present_address">Present Address <span style="color: red;">*</span></label>
                        <br>
                        <input style="margin-left: 0px; width: 90%;" id="present_address" type="text"
                            name="present_address" required>
                    </div>
                    <br />
                    <div class="input">
                        <label for="password">Password <span style="color: red;">*</span></label>
                        <input id="password" type="password" name="password" required>
                    </div>

                    <div class="input">
                        <label for="re_password">Retype Password <span style="color: red;">*</span></label>
                        <input id="re_password" type="password" name="re_password" required>
                    </div>

                </div>

                <div id="right_box" class="inside_form">
                    <p style="margin: 1rem;">Personal Information</p>
                    <span style="color: rgb(8, 44, 8);
                                 font-family: 'sans-serif';
                                 margin-left: 1rem;">Please provide all information</span>

                    <div class="input">
                        <label for="father_name">Father's Name<span style="color: red;">*</span></label>

                        <input id="father_name" type="text" name="father_name" required>
                    </div>

                    <div class="input">
                        <label for="mother_name">Mother's Name<span style="color: red;">*</span></label>

                        <input id="mother_name" type="text" name="mother_name" required>
                    </div>

                    <br>

                    <div class="input">
                        <label for="gurdian_name">Guardian's Name <span style="color: red;">*</span></label>

                        <input id="guardian_name" type="text" name="guardian_name" required>
                    </div>

                    <div class="input">
                        <label for="guardian_phone">Guardian's Phone <span style="color: red;">*</span></label>

                        <input id="guardian_phone" type="tel" name="guardian_phone" required>
                    </div>

                    <div class="input">
                        <label for="guardian_address">Guardian's Address <span style="color: red;">*</span></label>
                        <br>
                        <input style="margin-left: 0px; width: 90%;" id="guardian_address" type="text"
                            name="guardian_address" required>
                    </div>

                    <br />

                    <div class="input">
                        <label for="id">Student Number <span style="color: red;">*</span></label>

                        <input id="id" type="text" name="student_no" required>
                    </div>

                    <div class="input">
                        <label for="id">Student Number <span style="color: red;">*</span></label>

                        <input id="id" type="text" name="student_no" required>
                    </div>

                </div>
            </form>
        </div>
    </body>

</html>
